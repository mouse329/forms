{{diagnostic}}
<div class="container">
  <div [hidden]="submitted">
    <h1>Sign 點名簽到</h1>

    <form [formGroup]="heroForm" *ngIf="active" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required >
        <div *ngIf="formErrors.name" class="alert alert-danger">
          {{formErrors.name}}
        </div>
      </div>
    
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" formControlName="alterEgo">
      </div>
      
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" formControlName="power" >
            <option *ngFor="let dist of dists" value={{dist.id}}>{{dist.dist}}</option>
        </select>
        <div *ngIf="formErrors.power" class="alert-danger">
          {{ formErrors.power }}
        </div>
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="addHero()">New Hero</button>

    </form>
  </div>
  <hero-submitted [hero]="hero" [(submitted)]="submitted"></hero-submitted>
</div>
